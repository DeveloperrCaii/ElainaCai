<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaina AI - Login</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-light: #9d4edd;
            --primary-dark: #7b2cbf;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark-mode {
            --primary-color: #9d4edd;
            --primary-light: #b185db;
            --primary-dark: #8a2be2;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-light: #cbd5e1;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.catbox.moe/4zrnsf.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        .dark-mode::before {
            opacity: 0.1;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .submit-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background-color: var(--primary-dark);
        }

        .submit-button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-light);
        }

        .switch-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
        }

        .chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        header {
            background-color: var(--card-bg);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .logout-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .logout-button:hover {
            background-color: var(--border-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            line-height: 1.5;
            backdrop-filter: blur(5px);
        }

        .user-message .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message .message-bubble {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--card-bg);
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
            margin-left: 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-light);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            margin: 1rem;
        }

        .dark-mode .welcome-message {
            background-color: rgba(30, 41, 59, 0.7);
        }
    </style>
</head>
<body>
    <!-- Login/Register Container -->
    <div class="container">
        <div class="login-container" id="loginContainer">
            <div class="login-card">
                <div class="logo">
                    <div class="logo-icon">E</div>
                    <div class="logo-text">Elaina AI</div>
                </div>
                
                <div id="loginForm">
                    <h2 class="form-title">Masuk ke Akun Anda</h2>
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Username</label>
                        <input type="text" class="form-input" id="loginUsername" placeholder="Masukkan username">
                        <div class="form-error" id="loginUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Masukkan password">
                        <div class="form-error" id="loginPasswordError"></div>
                    </div>
                    <button class="submit-button" id="loginButton">Masuk</button>
                    <div class="switch-form">
                        Belum punya akun? <button class="switch-button" id="switchToRegister">Daftar di sini</button>
                    </div>
                </div>

                <div id="registerForm" style="display: none;">
                    <h2 class="form-title">Buat Akun Baru</h2>
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" class="form-input" id="registerUsername" placeholder="Buat username (min. 3 karakter)">
                        <div class="form-error" id="registerUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Buat password (min. 6 karakter)">
                        <div class="form-error" id="registerPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerConfirmPassword">Konfirmasi Password</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" placeholder="Ulangi password">
                        <div class="form-error" id="registerConfirmPasswordError"></div>
                    </div>
                    <button class="submit-button" id="registerButton">Daftar</button>
                    <div class="switch-form">
                        Sudah punya akun? <button class="switch-button" id="switchToLogin">Masuk di sini</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <header>
                <div class="logo">
                    <div class="logo-icon">E</div>
                    <div class="logo-text">Elaina Assistant</div>
                </div>
                <div class="user-info">
                    <span id="userDisplayName"></span>
                    <span class="user-badge" id="userBadge">User</span>
                    <button class="logout-button" id="logoutButton">Keluar</button>
                </div>
            </header>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-title">Halo! Saya Elaina, asisten AI Anda</div>
                    <p>Silakan tanyakan apa saja yang ingin Anda ketahui. Saya di sini untuk membantu!</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <textarea class="message-input" id="messageInput" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">🌙</button>

    <script>
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const logoutButton = document.getElementById('logoutButton');
        const themeToggle = document.getElementById('themeToggle');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const userDisplayName = document.getElementById('userDisplayName');
        const userBadge = document.getElementById('userBadge');

        // State
        let currentUser = null;
        let currentToken = null;
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        // Switch between login and register forms
        switchToRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        switchToLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Theme toggle
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }

        // Login function
        loginButton.addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            // Reset errors
            document.getElementById('loginUsernameError').classList.remove('show');
            document.getElementById('loginPasswordError').classList.remove('show');

            let hasError = false;

            if (!username) {
                document.getElementById('loginUsernameError').textContent = 'Username diperlukan';
                document.getElementById('loginUsernameError').classList.add('show');
                hasError = true;
            }

            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'Password diperlukan';
                document.getElementById('loginPasswordError').classList.add('show');
                hasError = true;
            }

            if (hasError) return;

            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    currentToken = data.token;
                    showChatInterface();
                } else {
                    document.getElementById('loginPasswordError').textContent = data.error;
                    document.getElementById('loginPasswordError').classList.add('show');
                }
            } catch (error) {
                document.getElementById('loginPasswordError').textContent = 'Terjadi kesalahan koneksi';
                document.getElementById('loginPasswordError').classList.add('show');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk';
            }
        });

        // Register function
        registerButton.addEventListener('click', async () => {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();

            // Reset errors
            document.getElementById('registerUsernameError').classList.remove('show');
            document.getElementById('registerPasswordError').classList.remove('show');
            document.getElementById('registerConfirmPasswordError').classList.remove('show');

            let hasError = false;

            if (!username) {
                document.getElementById('registerUsernameError').textContent = 'Username diperlukan';
                document.getElementById('registerUsernameError').classList.add('show');
                hasError = true;
            } else if (username.length < 3) {
                document.getElementById('registerUsernameError').textContent = 'Username minimal 3 karakter';
                document.getElementById('registerUsernameError').classList.add('show');
                hasError = true;
            }

            if (!password) {
                document.getElementById('registerPasswordError').textContent = 'Password diperlukan';
                document.getElementById('registerPasswordError').classList.add('show');
                hasError = true;
            } else if (password.length < 6) {
                document.getElementById('registerPasswordError').textContent = 'Password minimal 6 karakter';
                document.getElementById('registerPasswordError').classList.add('show');
                hasError = true;
            }

            if (!confirmPassword) {
                document.getElementById('registerConfirmPasswordError').textContent = 'Konfirmasi password diperlukan';
                document.getElementById('registerConfirmPasswordError').classList.add('show');
                hasError = true;
            } else if (password !== confirmPassword) {
                document.getElementById('registerConfirmPasswordError').textContent = 'Password tidak cocok';
                document.getElementById('registerConfirmPasswordError').classList.add('show');
                hasError = true;
            }

            if (hasError) return;

            registerButton.disabled = true;
            registerButton.textContent = 'Memproses...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    currentToken = data.token;
                    showChatInterface();
                } else {
                    document.getElementById('registerUsernameError').textContent = data.error;
                    document.getElementById('registerUsernameError').classList.add('show');
                }
            } catch (error) {
                document.getElementById('registerUsernameError').textContent = 'Terjadi kesalahan koneksi';
                document.getElementById('registerUsernameError').classList.add('show');
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Daftar';
            }
        });

        // Show chat interface
        function showChatInterface() {
            loginContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            userDisplayName.textContent = currentUser.username;
            userBadge.textContent = currentUser.isDeveloper ? 'Developer' : 'User';
            userBadge.style.backgroundColor = currentUser.isDeveloper ? '#f59e0b' : '#8a2be2';
            
            loadChatHistory();
        }

        // Load chat history
        async function loadChatHistory() {
            try {
                const response = await fetch(`/api/chat/history/${sessionId}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.messages.length > 0) {
                    chatMessages.innerHTML = '';
                    data.messages.forEach(message => {
                        addMessageToChat(message.text, message.role === 'user');
                    });
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Add message to chat
        function addMessageToChat(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = message;
            
            messageElement.appendChild(bubble);
            chatMessages.appendChild(messageElement);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentToken) return;

            // Add user message to chat
            addMessageToChat(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessageToChat(data.reply, false);
                } else {
                    addMessageToChat('Maaf, terjadi kesalahan. Silakan coba lagi.', false);
                }
            } catch (error) {
                addMessageToChat('Maaf, terjadi kesalahan koneksi. Silakan coba lagi.', false);
            } finally {
                typingIndicator.style.display = 'none';
            }
        }

        // Event listeners for chat
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Logout function
        logoutButton.addEventListener('click', () => {
            currentUser = null;
            currentToken = null;
            chatContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            chatMessages.innerHTML = `
                <div class="welcome-message">
                    <div class="welcome-title">Halo! Saya Elaina, asisten AI Anda</div>
                    <p>Silakan tanyakan apa saja yang ingin Anda ketahui. Saya di sini untuk membantu!</p>
                </div>
            `;
        });

        // Check if user is already logged in (from localStorage)
        function checkExistingSession() {
            const savedToken = localStorage.getItem('elainaToken');
            const savedUser = localStorage.getItem('elainaUser');
            
            if (savedToken && savedUser) {
                try {
                    currentToken = savedToken;
                    currentUser = JSON.parse(savedUser);
                    showChatInterface();
                } catch (error) {
                    localStorage.removeItem('elainaToken');
                    localStorage.removeItem('elainaUser');
                }
            }
        }

        // Save session to localStorage when logging in
        function saveSession() {
            if (currentToken && currentUser) {
                localStorage.setItem('elainaToken', currentToken);
                localStorage.setItem('elainaUser', JSON.stringify(currentUser));
            }
        }

        // Modify the login and register success handlers to save session
        const originalShowChatInterface = showChatInterface;
        showChatInterface = function() {
            saveSession();
            originalShowChatInterface();
        };

        // Check for existing session on page load
        checkExistingSession();
    </script>
</body>
</html>
