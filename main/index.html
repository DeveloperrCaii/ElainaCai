<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#8a2be2">
    <title>Chat AI - Elaina Assistant</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-light: #9d4edd;
            --primary-dark: #7b2cbf;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --user-bubble: #8a2be2;
            --ai-bubble: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --code-bg: #1a1a1a;
            --code-text: #f8f8f2;
            --code-line: #343434;
            --success-color: #10b981;
            --error-color: #ef4444;
            --music-bg: rgba(255, 255, 255, 0.8);
            --whatsapp-color: #25d366;
            --telegram-color: #0088cc;
        }

        .dark-mode {
            --primary-color: #9d4edd;
            --primary-light: #b185db;
            --primary-dark: #8a2be2;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-light: #cbd5e1;
            --border-color: #334155;
            --user-bubble: #9d4edd;
            --ai-bubble: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --code-bg: #1e1e1e;
            --code-text: #d4d4d4;
            --code-line: #2d2d2d;
            --music-bg: rgba(30, 41, 59, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        html, body {
            touch-action: pan-x pan-y;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://files.catbox.moe/4zrnsf.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        .dark-mode::before {
            opacity: 0.1;
        }

        /* Main App Styles */
        .app-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
        }

        header {
            background-color: var(--card-bg);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            min-height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            white-space: nowrap;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-light);
            flex-shrink: 1;
            min-width: 0;
        }

        .username {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .developer-badge {
            background-color: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .header-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-shrink: 0;
        }

        .theme-toggle, .music-toggle, .contact-toggle, .history-toggle, .logout-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            padding: 0.25rem;
            min-width: 40px;
            min-height: 40px;
        }

        .theme-toggle:hover, .music-toggle:hover, .contact-toggle:hover, .history-toggle:hover, .logout-button:hover {
            transform: scale(1.1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            overflow: hidden;
            z-index: 1;
            height: calc(100vh - 120px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            display: flex;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        .user-message .message-bubble {
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .ai-message .message-bubble {
            background-color: var(--ai-bubble);
            color: var(--text-color);
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            text-align: right;
            opacity: 0.8;
        }

        .ai-message .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: var(--ai-bubble);
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-light);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-top: auto;
            backdrop-filter: blur(10px);
            min-height: 70px;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.5;
            max-height: 120px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.1s;
            min-width: 50px;
            flex-shrink: 0;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            margin: 1rem;
        }

        .dark-mode .welcome-message {
            background-color: rgba(30, 41, 59, 0.7);
        }

        .welcome-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
            font-size: 0.875rem;
            z-index: 1;
            flex-shrink: 0;
        }

        /* Code block styles */
        .code-block {
            margin: 0.75rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--code-bg);
            color: var(--code-text);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border-color);
        }

        .code-language {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--code-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .copy-button.copied {
            background-color: var(--success-color);
            color: white;
        }

        .code-content {
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            color: var(--code-text);
            white-space: pre;
            overflow-x: auto;
            background-color: var(--code-bg);
            -webkit-overflow-scrolling: touch;
        }

        /* History Panel */
        .history-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .history-panel.active {
            transform: translateX(0);
        }

        .history-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .history-title {
            font-weight: 600;
        }

        .close-history {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .session-item {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            word-break: break-word;
        }

        .session-item:hover {
            background-color: var(--bg-color);
        }

        .session-item.active {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            color: white;
        }

        .session-date {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .session-item.active .session-date {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background-color: var(--music-bg);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--shadow);
            z-index: 100;
            display: none;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 300px;
            width: calc(100vw - 2rem);
        }

        .music-player.active {
            display: flex;
        }

        .music-title {
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .music-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25rem;
            min-width: 30px;
        }

        .music-progress {
            flex: 1;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .music-progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }

        /* Contact Panel */
        .contact-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .contact-panel.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-title {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .close-contact {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.2s;
            word-break: break-word;
        }

        .contact-link:hover {
            background-color: var(--bg-color);
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .whatsapp { background-color: var(--whatsapp-color); color: white; }
        .telegram { background-color: var(--telegram-color); color: white; }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .logo-text {
                font-size: 1.1rem;
            }
            
            .user-info {
                gap: 0.5rem;
            }
            
            .username {
                max-width: 80px;
                font-size: 0.9rem;
            }
            
            .header-controls {
                gap: 0.5rem;
            }
            
            .theme-toggle, .music-toggle, .contact-toggle, .history-toggle, .logout-button {
                font-size: 1.1rem;
                min-width: 35px;
                min-height: 35px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-container {
                padding: 0.5rem;
                height: calc(100vh - 110px);
            }
            
            .chat-messages {
                padding: 0.5rem;
                gap: 1rem;
            }
            
            .history-panel {
                width: 100%;
            }
            
            .music-player {
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 2rem);
                max-width: none;
            }
            
            .input-container {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .username {
                display: none;
            }
            
            .message {
                max-width: 95%;
            }
            
            .message-bubble {
                padding: 0.6rem 0.8rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Prevent text selection on interactive elements */
        .theme-toggle, .music-toggle, .contact-toggle, .history-toggle, .logout-button,
        .send-button, .music-button, .copy-button, .close-history, .close-contact {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <header>
            <div class="logo">
                <div class="logo-icon">E</div>
                <div class="logo-text">Elaina AI</div>
            </div>
            
            <div class="user-info">
                <span class="username" id="userGreeting">Halo, User!</span>
                <div class="developer-badge" id="developerBadge" style="display: none;">Developer</div>
            </div>
            
            <div class="header-controls">
                <button class="history-toggle" id="historyToggle" title="Riwayat Chat" aria-label="Riwayat Chat">
                    📚
                </button>
                <button class="contact-toggle" id="contactToggle" title="Kontak" aria-label="Kontak">
                    👤
                </button>
                <button class="music-toggle" id="musicToggle" title="Musik" aria-label="Musik">
                    🎵
                </button>
                <button class="theme-toggle" id="themeToggle" title="Ubah Tema" aria-label="Ubah Tema">
                    🌙
                </button>
                <button class="logout-button" id="logoutButton" title="Logout" aria-label="Logout">
                    🚪
                </button>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-title">Halo! Saya Elaina 🤍</div>
                    <p>Saya di sini untuk membantu Anda. Silakan tanyakan apa saja!</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ketik pesan Anda di sini..." 
                    rows="1"
                    aria-label="Pesan untuk Elaina AI"
                ></textarea>
                <button class="send-button" id="sendButton" aria-label="Kirim pesan">
                    📤
                </button>
            </div>
        </div>

        <div class="footer">
            Dibuat dengan ❤️ oleh alwayslanz | Elaina AI Assistant
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="historyPanel">
        <div class="history-header">
            <div class="history-title">Riwayat Chat</div>
            <button class="close-history" id="closeHistory" aria-label="Tutup riwayat">✕</button>
        </div>
        <div class="history-content" id="historyContent">
            <!-- Session items will be loaded here -->
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="music-title">Background Music</div>
        <div class="music-controls">
            <button class="music-button" id="prevMusic" aria-label="Lagu sebelumnya">⏮</button>
            <button class="music-button" id="playPauseMusic" aria-label="Putar/Jeda">▶️</button>
            <button class="music-button" id="nextMusic" aria-label="Lagu berikutnya">⏭</button>
            <div class="music-progress">
                <div class="music-progress-bar" id="musicProgress"></div>
            </div>
        </div>
    </div>

    <!-- Contact Panel -->
    <div class="contact-panel" id="contactPanel">
        <div class="contact-header">
            <div class="contact-title">Kontak Developer</div>
            <button class="close-contact" id="closeContact" aria-label="Tutup kontak">✕</button>
        </div>
        <div class="contact-links">
            <a href="https://wa.me/6281234567890" class="contact-link" target="_blank" rel="noopener">
                <div class="contact-icon whatsapp">WA</div>
                <span>WhatsApp: +62 812-3456-7890</span>
            </a>
            <a href="https://t.me/alwayslanz" class="contact-link" target="_blank" rel="noopener">
                <div class="contact-icon telegram">TG</div>
                <span>Telegram: @alwayslanz</span>
            </a>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <script>
        // DOM Elements
        const appContainer = document.getElementById('appContainer');
        const userGreeting = document.getElementById('userGreeting');
        const developerBadge = document.getElementById('developerBadge');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const themeToggle = document.getElementById('themeToggle');
        const musicToggle = document.getElementById('musicToggle');
        const contactToggle = document.getElementById('contactToggle');
        const historyToggle = document.getElementById('historyToggle');
        const logoutButton = document.getElementById('logoutButton');
        const historyPanel = document.getElementById('historyPanel');
        const closeHistory = document.getElementById('closeHistory');
        const historyContent = document.getElementById('historyContent');
        const musicPlayer = document.getElementById('musicPlayer');
        const contactPanel = document.getElementById('contactPanel');
        const closeContact = document.getElementById('closeContact');
        const overlay = document.getElementById('overlay');

        // State variables
        let currentSessionId = null;
        let isDeveloper = false;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let isMusicPlaying = false;
        let currentAudio = null;

        // Background music tracks
        const musicTracks = [
            'https://files.catbox.moe/8y8a5f.mp3',
            'https://files.catbox.moe/zb4q6a.mp3',
            'https://files.catbox.moe/3m9p8r.mp3'
        ];
        let currentTrackIndex = 0;

        // Prevent zoom on double-tap
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize theme
        function initTheme() {
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = '🌙';
            }
        }

        // Check authentication status on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    showApp(data.user);
                } else {
                    // Redirect to login page if not authenticated
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        // Show main app
        function showApp(user) {
            appContainer.style.display = 'flex';
            
            userGreeting.textContent = `Halo, ${user.username}!`;
            isDeveloper = user.isDeveloper || user.role === 'admin';
            
            if (isDeveloper) {
                developerBadge.style.display = 'block';
            }
            
            // Load chat history
            loadChatHistory();
        }

        // Load chat history
        async function loadChatHistory(sessionId = null) {
            try {
                const url = sessionId ? `/api/chat-history?sessionId=${sessionId}` : '/api/chat-history';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.chats && data.chats.length > 0) {
                    displayChatHistory(data.chats);
                    if (!sessionId) {
                        currentSessionId = data.chats[0].sessionId;
                    }
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Display chat history
        function displayChatHistory(chats) {
            chatMessages.innerHTML = '';
            
            if (chats.length === 0) {
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-title">Halo! Saya Elaina 🤍</div>
                        <p>Saya di sini untuk membantu Anda. Silakan tanyakan apa saja!</p>
                    </div>
                `;
                return;
            }
            
            chats.forEach(chat => {
                addMessageToChat(chat.message, chat.role, new Date(chat.timestamp));
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add message to chat
        function addMessageToChat(message, role, timestamp = new Date()) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}-message`;
            
            const timeString = timestamp.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Process message for code blocks
            const processedMessage = processMessageContent(message);
            
            messageElement.innerHTML = `
                <div class="message-bubble">
                    ${processedMessage}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Process message content for code blocks
        function processMessageContent(message) {
            // Simple code block detection and formatting
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            return message.replace(codeBlockRegex, (match, language, code) => {
                const lang = language || 'text';
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${lang}</span>
                            <button class="copy-button" onclick="copyCode(this)">
                                <span>📋</span>
                                <span class="copy-text">Salin</span>
                            </button>
                        </div>
                        <div class="code-content">${escapeHtml(code.trim())}</div>
                    </div>
                `;
            });
        }

        // Escape HTML for code blocks
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Copy code to clipboard
        function copyCode(button) {
            const codeContent = button.closest('.code-block').querySelector('.code-content');
            const text = codeContent.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const copyText = button.querySelector('.copy-text');
                copyText.textContent = 'Tersalin!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    copyText.textContent = 'Salin';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Clear input
            messageInput.value = '';
            adjustTextareaHeight();
            
            // Add user message to chat
            addMessageToChat(message, 'user');
            
            // Show typing indicator
            typingIndicator.style.display = 'flex';
            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message,
                        sessionId: currentSessionId 
                    })
                });
                
                const data = await response.json();
                
                if (data.reply) {
                    addMessageToChat(data.reply, 'assistant');
                    if (data.sessionId) {
                        currentSessionId = data.sessionId;
                    }
                } else {
                    addMessageToChat('Maaf, terjadi kesalahan. Silakan coba lagi.', 'assistant');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat('Maaf, terjadi kesalahan koneksi. Silakan coba lagi.', 'assistant');
            } finally {
                typingIndicator.style.display = 'none';
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Adjust textarea height
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Toggle theme
        function toggleTheme() {
            if (currentTheme === 'light') {
                currentTheme = 'dark';
                themeToggle.textContent = '☀️';
            } else {
                currentTheme = 'light';
                themeToggle.textContent = '🌙';
            }
            
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', currentTheme);
        }

        // Toggle music
        function toggleMusic() {
            if (!musicPlayer.classList.contains('active')) {
                musicPlayer.classList.add('active');
                playMusic();
            } else {
                musicPlayer.classList.remove('active');
                pauseMusic();
            }
        }

        // Play music
        function playMusic() {
            if (currentAudio) {
                currentAudio.play();
                isMusicPlaying = true;
                document.getElementById('playPauseMusic').textContent = '⏸️';
            } else {
                loadAndPlayMusic();
            }
        }

        // Pause music
        function pauseMusic() {
            if (currentAudio) {
                currentAudio.pause();
                isMusicPlaying = false;
                document.getElementById('playPauseMusic').textContent = '▶️';
            }
        }

        // Load and play music
        function loadAndPlayMusic() {
            currentAudio = new Audio(musicTracks[currentTrackIndex]);
            currentAudio.addEventListener('loadedmetadata', () => {
                currentAudio.play();
                isMusicPlaying = true;
                document.getElementById('playPauseMusic').textContent = '⏸️';
            });
            
            currentAudio.addEventListener('timeupdate', () => {
                const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                document.getElementById('musicProgress').style.width = progress + '%';
            });
            
            currentAudio.addEventListener('ended', () => {
                nextMusic();
            });
        }

        // Next music track
        function nextMusic() {
            currentTrackIndex = (currentTrackIndex + 1) % musicTracks.length;
            if (currentAudio) {
                currentAudio.pause();
            }
            loadAndPlayMusic();
        }

        // Previous music track
        function prevMusic() {
            currentTrackIndex = (currentTrackIndex - 1 + musicTracks.length) % musicTracks.length;
            if (currentAudio) {
                currentAudio.pause();
            }
            loadAndPlayMusic();
        }

        // Show contact panel
        function showContactPanel() {
            contactPanel.classList.add('active');
            overlay.classList.add('active');
        }

        // Hide contact panel
        function hideContactPanel() {
            contactPanel.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Show history panel
        function showHistoryPanel() {
            historyPanel.classList.add('active');
            overlay.classList.add('active');
            loadSessions();
        }

        // Hide history panel
        function hideHistoryPanel() {
            historyPanel.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Load chat sessions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();
                
                historyContent.innerHTML = '';
                
                if (sessions.length === 0) {
                    historyContent.innerHTML = '<div style="text-align: center; color: var(--text-light); padding: 2rem;">Belum ada riwayat chat</div>';
                    return;
                }
                
                sessions.forEach(session => {
                    const sessionElement = document.createElement('div');
                    sessionElement.className = 'session-item';
                    if (session.id === currentSessionId) {
                        sessionElement.classList.add('active');
                    }
                    
                    const date = new Date(session.lastActivity).toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    sessionElement.innerHTML = `
                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${session.title}</div>
                        <div class="session-date">${date}</div>
                    `;
                    
                    sessionElement.addEventListener('click', () => {
                        loadChatHistory(session.id);
                        hideHistoryPanel();
                    });
                    
                    historyContent.appendChild(sessionElement);
                });
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login.html';
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', adjustTextareaHeight);
        
        themeToggle.addEventListener('click', toggleTheme);
        musicToggle.addEventListener('click', toggleMusic);
        contactToggle.addEventListener('click', showContactPanel);
        historyToggle.addEventListener('click', showHistoryPanel);
        logoutButton.addEventListener('click', logout);
        
        closeHistory.addEventListener('click', hideHistoryPanel);
        closeContact.addEventListener('click', hideContactPanel);
        overlay.addEventListener('click', () => {
            hideHistoryPanel();
            hideContactPanel();
        });
        
        // Music controls
        document.getElementById('playPauseMusic').addEventListener('click', () => {
            if (isMusicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });
        
        document.getElementById('nextMusic').addEventListener('click', nextMusic);
        document.getElementById('prevMusic').addEventListener('click', prevMusic);

        // Initialize app
        function initApp() {
            initTheme();
            checkAuth();
            messageInput.focus();
        }

        // Start the app
        initApp();
    </script>
</body>
</html>
